<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="custom.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="main.js"></script>
    <title>¡Calculadora JQuery!</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-md-center pt-5">
        <div class="col-4 text-success">
          <h1>Calculadora JQuery</h1>
        </div>
      </div>

      <div class="row justify-content-md-center pt-5">
        <div id="num1" class="col-4">
          <input
            type="text"
            class="form-control num1"
            placeholder="Inserte un numero"
            aria-label="First name"
          />
        </div>
      </div>
      <div class="row justify-content-md-center pt-5">
        <div class="col-auto">
          <button
            id="btn-suma"
            type="button"
            class="btn btn-primary btn-lg operacion"
            value="1"
          >
            +
          </button>
          <button
            id="btn-divide"
            type="button"
            class="btn btn-danger btn-lg m-1 operacion"
            value="4"
          >
            /
          </button>
          <button
            id="btn-coseno"
            type="button"
            class="btn btn-light btn-lg"
            value="7"
          >
            cos
          </button>
        </div>
      </div>
      <div class="row justify-content-md-center align-items-center">
        <div class="col-auto">
          <button
            id="btn-restar"
            type="button"
            class="btn btn-secondary btn-lg operacion"
            value="2"
          >
            -
          </button>
          <button
            id="btn-raiz"
            type="button"
            class="btn btn-warning btn-lg m-1 operacion"
            value="5"
          >
            √
          </button>
          <button
            id="btn-tangente"
            type="button"
            class="btn btn-dark btn-lg operacion"
            value="8"
          >
            tan
          </button>
        </div>
      </div>
      <div class="row justify-content-md-center">
        <div class="col-auto">
          <button
            id="btn-multiplica"
            type="button"
            class="btn btn-success btn-lg operacion"
            value="3"
          >
            x
          </button>
          <button
            id="btn-seno"
            type="button"
            class="btn btn-info btn-lg m-1 operacion"
            value="6"
          >
            sin
          </button>
          <button
            id="btn-cotangente"
            type="button"
            class="btn btn-primary btn-lg operacion"
            value="9"
          >
            cotan
          </button>
        </div>
      </div>
      <div class="row justify-content-md-center pt-5">
        <div id="num2" class="col-4">
          <input
            type="text"
            class="form-control num2"
            placeholder="Inserte otro numero"
            aria-label="Last name"
          />
        </div>
      </div>
      <div class="row justify-content-md-center">
        <div class="col-auto">
          <button
            id="btn-result"
            type="button"
            class="btn btn-danger btn-lg mt-5"
          >
            =
          </button>
        </div>
      </div>
      <div class="row justify-content-md-center mt-5">
        <div class="col-auto">
          <h2 id="show-result"></h2>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
